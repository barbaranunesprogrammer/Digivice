<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <section class="content">
        <h1>Digivice</h1>

        <!-- Seção de Busca -->
        <div class="search-container">
            <input type="text" class="input" placeholder="Search by name, level, type, or attribute...">
            <button class="btnSearch">Search</button>
            <button class="btnClear">Clear</button>

        <!-- Indicador de Carregamento -->
        <div id="loadingIndicator" class="loading-container" style="display: none;">

            <!-- Os Digimons serão inseridos aqui pelo JavaScript -->
        </ol>

        <!-- Seção de Paginação -->
        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>
  <footer class="footer"><a target="_blank" class="footer-link" href="https://portfoliobarbara.vercel.app/">Check out my portfolio</a></footer>
